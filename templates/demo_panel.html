<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïπÔ∏è Market Simulator Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>body { background: #222; color: #eee; padding: 20px; }</style>
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <h3 class="text-center mb-4 text-warning">üïπÔ∏è God Mode: Market Control</h3>
        
        <div class="card bg-dark border-secondary mb-3">
            <div class="card-header border-secondary">Update Price (LTP)</div>
            <div class="card-body">
                <div class="mb-3">
                    <label>Symbol Key (e.g., NSE:NIFTY 50)</label>
                    <input type="text" id="sym" class="form-control bg-secondary text-white border-0" value="NSE:NIFTY 50">
                    <small class="text-muted">Common: NSE:NIFTY 50, NSE:NIFTY BANK, NSE:RELIANCE</small>
                </div>
                <div class="mb-3">
                    <label>New Price</label>
                    <input type="number" id="price" class="form-control bg-secondary text-white border-0" value="22000">
                </div>
                <button onclick="setPrice()" class="btn btn-success w-100 fw-bold">Update Market Price</button>
            </div>
        </div>

        <div class="card bg-dark border-secondary">
            <div class="card-header border-secondary">Current Mock State</div>
            <div class="card-body">
                <pre id="state" class="text-info" style="font-size: 0.8rem;"></pre>
                <button onclick="fetchState()" class="btn btn-sm btn-outline-light w-100">Refresh State</button>
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <a href="/" target="_blank" class="btn btn-primary">Go to Main Terminal üöÄ</a>
        </div>
    </div>

    <script>
        function setPrice() {
            let s = $('#sym').val();
            let p = $('#price').val();
            $.post('/demo/set_price', {symbol: s, price: p}, function(r) {
                alert(r.message);
                fetchState();
            });
        }
        function fetchState() {
            $.get('/demo/get_state', function(d) {
                $('#state').text(JSON.stringify(d, null, 2));
            });
        }
        fetchState();
    </script>
</body>
</html>
