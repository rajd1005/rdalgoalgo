<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üïπÔ∏è Market Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>body { background: #1a1a1a; color: #ddd; padding: 20px; }</style>
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <h3 class="text-center mb-4 text-warning">üïπÔ∏è God Mode: Market Control</h3>

        <div class="card bg-dark border-info mb-3">
            <div class="card-header border-info text-info fw-bold d-flex justify-content-between">
                <span>‚ö° Auto-Simulation</span>
                <span id="sim_status">PAUSED üî¥</span>
            </div>
            <div class="card-body">
                <button onclick="toggleSim()" class="btn btn-outline-light w-100 mb-3 fw-bold">‚èØÔ∏è Start / Pause Market</button>
                
                <label>Volatility (% per tick)</label>
                <div class="d-flex gap-2">
                    <button onclick="setVol(0.01)" class="btn btn-sm btn-outline-secondary">Calm (0.01%)</button>
                    <button onclick="setVol(0.05)" class="btn btn-sm btn-outline-secondary">Normal (0.05%)</button>
                    <button onclick="setVol(0.2)" class="btn btn-sm btn-outline-warning">Wild (0.2%)</button>
                    <button onclick="setVol(1.0)" class="btn btn-sm btn-outline-danger">Crash/Pump (1%)</button>
                </div>
            </div>
        </div>
        
        <div class="card bg-dark border-secondary mb-3">
            <div class="card-header border-secondary">Manual Override</div>
            <div class="card-body">
                <div class="input-group mb-2">
                    <input type="text" id="sym" class="form-control bg-secondary text-white border-0" value="NSE:NIFTY 50">
                    <input type="number" id="price" class="form-control bg-secondary text-white border-0" value="22000">
                </div>
                <button onclick="setPrice()" class="btn btn-success w-100 fw-bold">Set Fixed Price</button>
            </div>
        </div>

        <div class="card bg-dark border-secondary">
            <div class="card-header border-secondary">Live Feed</div>
            <div class="card-body p-0">
                <div id="price_list" class="list-group list-group-flush bg-dark">
                    </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSim() {
            $.post('/demo/toggle_sim', r => { fetchState(); });
        }
        function setVol(v) {
            $.post('/demo/set_volatility', {volatility: v}, r => { alert(r.message); });
        }
        function setPrice() {
            $.post('/demo/set_price', {symbol: $('#sym').val(), price: $('#price').val()}, r => { fetchState(); });
        }
        
        function fetchState() {
            $.get('/demo/get_state', d => {
                // Update Status Badge
                $('#sim_status').text(d.config.active ? "RUNNING üü¢" : "PAUSED üî¥");
                
                // Update Price List
                let html = '';
                for (const [sym, price] of Object.entries(d.prices)) {
                    html += `<div class="list-group-item bg-dark text-white d-flex justify-content-between border-secondary">
                        <span>${sym}</span> <span class="fw-bold text-warning">${price.toFixed(2)}</span>
                    </div>`;
                }
                $('#price_list').html(html);
            });
        }
        
        // Auto-refresh every 1 second
        setInterval(fetchState, 1000);
        fetchState();
    </script>
</body>
</html>
