<div id="history" class="dashboard-tab">
    <div class="custom-card">
        <div class="card-head">üìÖ Trade Simulator</div>
        <div class="card-body">
            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <label class="pos-grid-label">WATCHLIST</label>
                    <div class="input-group input-group-sm" style="width: auto;">
                        <select id="sim_watch" class="form-select fw-bold border-secondary" onchange="loadWatchlist('sim_watch', '#h_sym')"><option value="">üì∫ Select</option></select>
                        <button class="btn btn-outline-danger" type="button" onclick="removeFromWatchlist('sim_watch')">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="h_sym" class="form-control fw-bold" placeholder="Symbol" list="h_sym_list">
                    <button class="btn btn-outline-secondary" type="button" onclick="addToWatchlist('#h_sym')">‚ûï</button>
                </div>
                <datalist id="h_sym_list"></datalist>
            </div>
            
            <div class="mb-3">
                <div class="btn-group w-100 btn-group-check" role="group">
                    <input type="radio" class="btn-check" name="h_type" id="ht_ce" value="CE" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="ht_ce">CE</label>
                    <input type="radio" class="btn-check" name="h_type" id="ht_pe" value="PE" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="ht_pe">PE</label>
                    <input type="radio" class="btn-check" name="h_type" id="ht_fut" value="FUT" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="ht_fut">FUT</label>
                </div>
            </div>

            <div class="row g-2 mb-3">
                    <div class="col-12"><select id="h_exp" class="form-select"></select></div>
            </div>
            <select id="h_str" class="form-select mb-3"><option>Select Expiry First</option></select>
            <div class="row g-2 mb-3">
                <div class="col-6"><label class="pos-grid-label">ENTRY PRICE <span class="text-danger">*</span></label><input type="number" step="0.05" id="h_entry" class="form-control fw-bold border-primary" placeholder="Required"></div>
                <div class="col-6"><label class="pos-grid-label">ENTRY TIME</label><input type="datetime-local" id="h_time" class="form-control"></div>
            </div>
            
            <div class="p-2 bg-light rounded border mb-3">
                <div class="row g-2 align-items-center mb-2">
                    <div class="col-6">
                        <label class="pos-grid-label">Qty (Mult: <span id="h_qty_mult">1</span>)</label>
                        <div class="input-group input-group-sm">
                            <button class="btn btn-outline-secondary" type="button" onclick="adjQty('#h_qty', -1)">-</button>
                            <input type="number" id="h_qty" class="form-control fw-bold text-center" value="50">
                            <button class="btn btn-outline-secondary" type="button" onclick="adjQty('#h_qty', 1)">+</button>
                        </div>
                    </div>
                </div>
                
                <div class="row g-2 align-items-center mb-2">
                        <div class="col-6">
                            <label class="pos-grid-label">SL Points</label>
                            <input type="number" id="h_sl_pts" class="form-control fw-bold text-center" value="20" oninput="calcSimSL('pts')">
                        </div>
                        <div class="col-6">
                            <label class="pos-grid-label">SL Price</label>
                            <input type="number" step="0.05" id="h_p_sl" class="form-control text-center text-danger fw-bold border-danger" oninput="calcSimSL('price')">
                        </div>
                </div>

                <hr class="my-2">
                <div class="row g-2 text-center">
                    <div class="col-4 px-1"><small class="text-success fw-bold">T1 (<span id="hr_t1">0.5</span>x)</small><input type="number" step="0.05" id="h_t1" class="form-control form-control-sm mb-1" oninput="calcSimManual('t1')"><span id="h_pnl_t1" class="pnl-green">‚Çπ 0</span></div>
                    <div class="col-4 px-1"><small class="text-success fw-bold">T2 (<span id="hr_t2">1.0</span>x)</small><input type="number" step="0.05" id="h_t2" class="form-control form-control-sm mb-1" oninput="calcSimManual('t2')"><span id="h_pnl_t2" class="pnl-green">‚Çπ 0</span></div>
                    <div class="col-4 px-1"><small class="text-success fw-bold">T3 (<span id="hr_t3">1.5</span>x)</small><input type="number" step="0.05" id="h_t3" class="form-control form-control-sm mb-1" oninput="calcSimManual('t3')"><span id="h_pnl_t3" class="pnl-green">‚Çπ 0</span></div>
                </div>
                <div class="mt-2 text-center"><small class="text-danger fw-bold">Potential Loss: </small><span id="h_pnl_sl" class="pnl-red" style="display:inline;">‚Çπ 0</span></div>
            </div>
            <button onclick="checkHistory()" class="btn btn-info w-100 fw-bold text-white">üîÑ Run Simulation</button>
            <div id="h_res" class="mt-3 p-3 bg-light border rounded" style="display:none;"></div>
        </div>
    </div>
</div>
