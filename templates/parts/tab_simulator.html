<div id="history" class="dashboard-tab">
    <div class="custom-card">
        <div class="card-head"><span>üìÖ Trade Simulator</span> <span id="h_inst_ltp" class="badge bg-primary">LTP: 0</span></div>
        <div class="card-body">
            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <label class="pos-grid-label">WATCHLIST</label>
                    <div class="input-group input-group-sm" style="width: auto;">
                        <select id="sim_watch" class="form-select fw-bold border-secondary" onchange="loadWatchlist('sim_watch', '#h_sym')"><option value="">üì∫ Select</option></select>
                        <button class="btn btn-outline-danger" type="button" onclick="removeFromWatchlist('sim_watch')">üóëÔ∏è</button>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="h_sym" class="form-control fw-bold" placeholder="Symbol" list="h_sym_list">
                    <button class="btn btn-outline-secondary" type="button" onclick="addToWatchlist('#h_sym')">‚ûï</button>
                </div>
                <datalist id="h_sym_list"></datalist>
            </div>

            <div class="mb-3">
                <div class="btn-group w-100 btn-group-check" role="group">
                    <input type="radio" class="btn-check" name="h_type" id="ht_ce" value="CE" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="ht_ce">CE</label>
                    <input type="radio" class="btn-check" name="h_type" id="ht_pe" value="PE" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="ht_pe">PE</label>
                    <input type="radio" class="btn-check" name="h_type" id="ht_fut" value="FUT" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="ht_fut">FUT</label>
                </div>
            </div>

            <div class="row g-2 mb-3">
                <div class="col-6"><select id="h_exp" class="form-select"></select></div>
                <div class="col-6"><select id="h_str" class="form-select"></select></div>
            </div>
            
            <div class="row g-2 mb-3">
                <div class="col-6">
                    <label class="pos-grid-label">QTY (Mult: <span id="h_qty_mult">1</span>)</label>
                    <div class="input-group">
                        <button class="btn btn-outline-secondary" type="button" onclick="adjQty('#h_qty', -1)">-</button>
                        <input type="number" id="h_qty" class="form-control fw-bold text-center" value="50">
                        <button class="btn btn-outline-secondary" type="button" onclick="adjQty('#h_qty', 1)">+</button>
                    </div>
                </div>
                <div class="col-6">
                    <label class="pos-grid-label">ENTRY PRICE <span class="text-danger">*</span></label>
                    <input type="number" step="0.05" id="h_entry" class="form-control fw-bold border-primary" placeholder="Required">
                </div>
            </div>

            <div class="mb-3">
                <label class="pos-grid-label">ENTRY TIME</label>
                <input type="datetime-local" id="h_time" class="form-control fw-bold">
            </div>
        </div>
    </div>

    <div class="custom-card">
        <div class="card-head">üõ°Ô∏è Projected P&L</div>
        <div class="card-body">
            <div class="row g-2 align-items-center mb-3">
                <div class="col-6">
                    <label class="pos-grid-label">SL Points (Auto)</label>
                    <input type="number" id="h_sl_pts" class="form-control fw-bold text-center" value="20" oninput="calcSimSL('pts')">
                </div>
                <div class="col-6">
                    <label class="pos-grid-label">SL Price (Edit)</label>
                    <input type="number" step="0.05" id="h_p_sl" class="form-control text-center text-danger fw-bold border-danger" oninput="calcSimSL('price')">
                </div>
            </div>

            <div class="row g-2 align-items-center mb-3">
                <div class="col-4">
                    <label class="pos-grid-label">Trailing SL (Pts)</label>
                    <input type="number" step="0.5" id="h_trail" class="form-control fw-bold text-center text-info" placeholder="0">
                </div>
                <div class="col-4">
                    <label class="pos-grid-label">Trail Limit</label>
                    <select id="h_sl_to_entry" class="form-select fw-bold text-center">
                            <option value="0">Unlimited</option>
                            <option value="1">Up-to Entry</option>
                    </select>
                </div>
                <div class="col-4">
                     <label class="pos-grid-label">Exit Multiplier</label>
                     <input type="number" step="1" id="h_exit_mult" class="form-control fw-bold text-center text-warning" placeholder="1" oninput="calcSimSL('pts')">
                </div>
            </div>
            
            <div class="row g-2 text-center">
                <div class="col-4 px-1">
                    <small class="text-success fw-bold">T1 (<span id="hr_t1">0.5</span>x)</small>
                    <input type="number" step="0.05" id="h_t1" class="form-control form-control-sm text-center text-success fw-bold mb-1" oninput="calcSimManual('t1')">
                    <div class="input-group input-group-sm mb-1">
                        <div class="input-group-text px-1"><input class="form-check-input mt-0" type="checkbox" id="h_check_t1" checked></div>
                        <input type="number" id="h_lot_t1" class="form-control px-1 text-center" placeholder="Lots">
                        <div class="input-group-text px-1" title="Exit All"><input class="form-check-input mt-0" type="checkbox" id="h_full_t1"> <span style="font-size:0.7rem; margin-left:2px;">F</span></div>
                    </div>
                    <span id="h_pnl_t1" class="pnl-green">‚Çπ 0</span>
                </div>
                <div class="col-4 px-1">
                    <small class="text-success fw-bold">T2 (<span id="hr_t2">1.0</span>x)</small>
                    <input type="number" step="0.05" id="h_t2" class="form-control form-control-sm text-center text-success fw-bold mb-1" oninput="calcSimManual('t2')">
                    <div class="input-group input-group-sm mb-1">
                        <div class="input-group-text px-1"><input class="form-check-input mt-0" type="checkbox" id="h_check_t2" checked></div>
                        <input type="number" id="h_lot_t2" class="form-control px-1 text-center" placeholder="Lots">
                        <div class="input-group-text px-1" title="Exit All"><input class="form-check-input mt-0" type="checkbox" id="h_full_t2"> <span style="font-size:0.7rem; margin-left:2px;">F</span></div>
                    </div>
                    <span id="h_pnl_t2" class="pnl-green">‚Çπ 0</span>
                </div>
                <div class="col-4 px-1">
                    <small class="text-success fw-bold">T3 (<span id="hr_t3">1.5</span>x)</small>
                    <input type="number" step="0.05" id="h_t3" class="form-control form-control-sm text-center text-success fw-bold mb-1" oninput="calcSimManual('t3')">
                    <div class="input-group input-group-sm mb-1">
                        <div class="input-group-text px-1"><input class="form-check-input mt-0" type="checkbox" id="h_check_t3" checked></div>
                        <input type="number" id="h_lot_t3" class="form-control px-1 text-center" placeholder="Lots">
                        <div class="input-group-text px-1" title="Exit All"><input class="form-check-input mt-0" type="checkbox" id="h_full_t3"> <span style="font-size:0.7rem; margin-left:2px;">F</span></div>
                    </div>
                    <span id="h_pnl_t3" class="pnl-green">‚Çπ 0</span>
                </div>
            </div>
            <div class="text-center mt-2">
                <small class="text-danger fw-bold">Potential Loss: </small><span id="h_pnl_sl" class="pnl-red" style="display:inline;">‚Çπ 0</span>
            </div>
        </div>
    </div>

    <div class="mt-3">
        <button onclick="checkHistory()" class="btn btn-info w-100 py-2 fw-bold rounded-pill shadow-lg text-white">üîÑ Run Simulation</button>
    </div>
    <div id="h_res" class="mt-3 p-3 bg-light border rounded" style="display:none;"></div>
</div>
